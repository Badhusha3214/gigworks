name: Deploy Frontend

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose environment to deploy (STAGE or PROD)"
        required: true
        default: "STAGE"
        type: choice
        options:
          - STAGE
          - PROD

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./client
        run: npm install

      - name: Build project
        working-directory: ./client
        run: npm run build

      - name: Deploy to Cloudflare Pages
        working-directory: ./client
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN_STAGE }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID_STAGE }}
          CF_PROJECT_NAME: gigworks-client
        run: |
          npm install -g @cloudflare/wrangler
          if [[ "${{ github.event.inputs.environment }}" == "PROD" ]]; then
            export CF_API_TOKEN=${{ secrets.CF_API_TOKEN_PROD }}
            export CF_ACCOUNT_ID=${{ secrets.CF_ACCOUNT_ID_PROD }}
            export CF_PROJECT_NAME=${{ secrets.CF_PROJECT_NAME_PROD }}
          fi
          npm run deploy

      - name: Notify success
        run: echo "Deployment to ${{ github.event.inputs.environment }} successful!"